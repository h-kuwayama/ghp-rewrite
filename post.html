<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Pricing | Github Pages Redirect</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">
<link rel="shortcut icon" href="">
<script>
  var file_name = 'post.html';
  var parameter_key = 'post_id';
  
  var match_condition = new RegExp(parameter_key + '\=[a-z0-9\-\_]+$');
  var path_name = window.location.pathname;
  
  var base_dir = path_name.split(file_name)[0];
  console.log(base_dir);
  if (parameter = path_name.match(match_condition))
  {
    console.log(base_dir + parameter.split('=')[0]);
    history.pushState(null, null, base_dir + parameter.split('=')[0]);
  }
  
</script>
</head>
<body>
  <h1>POST</h1>
  <p>This is single post page.</p>
</body>
