<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Github Pages Rewrite</title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script>

  /*
   * Redirect File Name
   * -------------------
   * [Note]:
   * without operator (.html)
   * -------------------------
   */
  var redirect_file_name = 'post';

  var match_condition = new RegExp(redirect_file_name + '\/[a-z0-9\-\_]+$');
  var path_name = window.location.pathname;
  var query_string = window.location.search;

  /*
   * Redirect
   */
  if (permalink = path_name.match(match_condition))
  {
    console.log(path_name.replace(permalink, '') + 'post.html?post_id=' + permalink[0].replace(/post\//, ''));
    location.href = path_name.replace(permalink, '') + 'post.html?post_id=' + permalink[0].replace(/post\//, '');
  }
</script>
</head>
<body>
  <h1>Github Pages Rewrite</h1>
  <h2>404 Not Found.</h2>
</body>
</html>
