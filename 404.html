<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>404 | Github Pages Redirect</title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">
<link rel="shortcut icon" href="">
<script>
  
  /*
   * Redirect File Name
   * -------------------
   * [Note]:
   * without operator (.html)
   * -------------------------
   */
  var redirect_file_name = 'post';
  
  var match_condition = new RegExp('\/' + redirect_file_name + '\/[a-z0-9\-\_]+$');
  var path_name = window.location.pathname;
  var query_string = window.location.search;
  
  /*
   * Redirect
   */
  if (permalink = path_name.match(match_condition))
  {
    console.log(path_name.replace(permalink, '') + 'post.html?id=' + permalink[0].replace(/post\//, ''));
    location.href = path_name.replace(permalink, '') + 'post.html?id=' + permalink[0].replace(/post\//, '');
  }
</script>
</head>
<body>
  <h1>404 Not Found.</h1>
</body>
</html>
